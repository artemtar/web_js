<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <style>
        #textbox{
            width: 200px;
            height: 300px;
            background-color: grey;
            margin: 20 pt;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
            $("document").ready(function(){

            $("#grow").click(function(){
                $("#textbox").animate({width:"500px"}, 1000);
            })
            $("#move").click(function(){
                $("#textbox").animate({margin:"50px"}, 1000);
            })
            $("#bigger").click(function(){
                $("#textbox").animate({width:"200px"}, 1000);
            })
            $("#many").click(function(){
                $("#textbox").animate({fontSize:"40px", margin:"100px" }, 1000);
            })
        });
    </script>
    <body>
            <div id=but>
                    <a src="#" id=grow>grow</a> |  
                    <a src="#" id=move>move</a> |  
                    <a src="#" id=bigger>bigger</a> |  
                    <a src="#" id=many>many</a>
                </div>
        <div>
            <text id=textbox>some text</text>
        </div>
    </body>
</html>
