<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
                #textbox{
                    background-color: aliceblue;
                    font-size: 12pt;
                    border: solid;
                }
                .highlight{
                    text-shadow: 2px 2px #cccccc;
                    background-color: lightblue;
                    
                }
                fadein{
                    text-emphasis-color: blue;
                }
            </style>
    </head>
    <script src="js/jquery.js"></script>
            <script>
                    $("document").ready(function(){
                        $("#show").on("click", function() {
                           $("#textbox").show(); 
                        });
                        $("#hide").on("click", function() {
                           $("#textbox").hide(); 
                        });
                    $(".someclass").hover(highlight);

                    $("#fadein").on("click", function(){
                        $(".fadein").fadeOut(3000, function() {
                            alert("done");
                        });
                    });
                    function highlight(){
                        $(this).toggleClass("highlight");
                    };
        
                    });
                </script>
                
    <body>
        <a href="#" id="show">click</a>
        <a href="#" id="hide">click</a>
        <a href="#" id="fadein">fade</a>
        <div>
            <textarea id=textbox class=someclass>
                some text
            </textarea>
            <h1 class=someclass>should highlight</h1>
            <h1 class=fadein>Fadein</h1>
        </div>
    </body>
</html>
