    <script src="js/jquery.js"></script>
    <script>
        $("document").ready(function(){
            $("#append").click(function(){
                $("#rrr").append("appended first copy");
                console.log("hello");
            });
            $("#prepend").click(function(){
                $("p:first").prepend("prepends first copy");
            });

            $("container").wrap("<p class='colorbox'>");
        });
    </script>
    <style>
        .colorbox{
            background-color: blue;
        }
    </style>
    <body>
        <a href="#" id="append">Append</a>
        <a href="#" id=prepend>Prepend</a>
        <div id=container>
                <p id=rrr>some para</p>
        </div>
        
    </body>
