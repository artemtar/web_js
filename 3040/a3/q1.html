<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Question 1</title>
        <style type="text/css">
            #inputBox{
                width: 50px;
                margin: 10px;
            }
            #output{
                background-color: antiquewhite;
                width: 50px;
            }
            .buttons{
                margin: 0px 10px 20px 10px;
            }
        </style>
        <script type="text/javascript">
            var cButton;
            var fButton;
            var inputBox;

            window.onload=function(){

                inputBox = document.getElementById("inputBox");
                output = document.getElementById("output")
                cButton = document.getElementById("celsius");
                fButton = document.getElementById("farenheit");
                
                cButton.addEventListener("click", celsius, false);
                fButton.addEventListener("click", farenheit, false);
            }

            let celsius = function(){
                var inp = inputBox.value
                if (checkInput(inp)){
                    output.innerHTML = (9/5 * (parseFloat(inp) - 32)).toFixed(2);
                }
                else{
                    alert("input must be a number")                    
                }
            }
            let farenheit = function(){
                var inp = inputBox.value
                if (checkInput(inp)){
                    output.innerHTML = (9/5 * parseFloat(inp) + 32).toFixed(2);
                }
                else{
                    alert("input must be a number")                    
                }
            }
            let checkInput = function(input){
                console.log(input);
                if(!isNaN(input)){
                    if(isFinite(input))
                        return true;
                }
                return false;
            }
        </script>

    </head>
    <body>
        <label>Input</label>
        <input type="text" id="inputBox">
        <div class="buttons">
            <input type="button" id="celsius" value="celsius" style="margin-right: 10px">
            <input type="button" id="farenheit" value="farenheit">
        </div>
        <div>
        <label>Output</label>
            <span id="output"></span>
        </div>
    </body>
</html>
